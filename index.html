<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Engage</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="parent_div">
        <div id="firstChild">
            <img src="./images/man.jpg" alt="">
        </div>
        <div id="secondChild">
            <div>
                <img src="./images/download.png" alt="">
            </div>
            <form>
                <input id="emailbox" type="email" placeholder="Enter your email" required> <br>
                <select name="" id="select_box">
                    <option value="+91">+91</option>
                    <option value="+44">+44</option>
                    <option value="+213">+213</option>
                </select>
                <input id="numberInput" type="number" placeholder="Enter your mobile" required><br>
                <input id="submit_btn" type="submit" value="Talk to us">
            </form>
        </div>
    </div>
</body>

<script src="./script/index.js"></script>


</html>
