<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
</head>

<body>
    <div id="parent_div"></div>
    <h3>Thanks a ton for taking out your precious time and for completing the survey Email Address - <span
            id="emailaddress"></span> Contact Number - <span id="code"></span> <span id="number"></span></h3>
</body>

<script>
    let data = JSON.parse(localStorage.getItem("userdata"))
    document.getElementById("emailaddress").innerText = data.email
    document.getElementById("code").innerText = data.country
    document.getElementById("number").innerText = data.number
</script>

</html>
